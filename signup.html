                <div class="container">
                    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
                        <div class="syllabus">
                            <section class="banner_content">
                             <center><div class="button_submit"><h2 class="he">SIGN UP</h2></div></center>
                             <br>
                        
                        <form  action="register.js" method="POST">

                            <div class="form-group">Name:
                                <input class="form-control" placeholder="Name" name="name"  required>
                            </div>

                            <div class="form-group">Class:
                                <select id="clas" name="Class" placeholder="Class">
                                    <option value="se">S.E.</option>
                                    <option value="te">T.E.</option>
                                    <option value="be">B.E.</option>                                
                                  </select>
                            </div>
                            <div class="form-group">Email:
                                <input type="email" class="form-control"  placeholder="Email"  name="email" required>
                            </div>
                            <div class="form-group">Password:
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                            <div class="form-group">Mobile:
                                <input class="form-control" type="number" id="phone" placeholder="Mobile No." name="mobile"maxlength="10" required>
                            </div>
                            <div class="form-group">Date of Birth:
                                <input class="form-control" type="date" id="date" placeholder="Date of Birth" name="dob" required>
                            </div>
                            <div class="form-group">PRN No:
                                <input type="text" class="form-control"  placeholder="PRN no" maxlength="9" size="9" name="prn" >
                            </div>
                            <div class="form-group">Address:
                                <input  type="text" class="form-control"  placeholder="Address" name="address" required>
                            </div>
                            <div class="form-group">State:
                                <input  type="text" class="form-control"  placeholder="State" name="state" required>
                            </div>
                            
                            <br>
                           <center><button value="Register" type="submit" name="submit" class="btn">Submit</button></center> 
                        </form>
                    </div>
